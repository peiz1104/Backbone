<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/modules/list/list.css">
</head>
<body>
  <div id='app' style='display:none;'>
      <section class="list">
          <div class='home'>
              <p>欢迎来到...13的图片主页</p>
              <p class='go-main'>进入</p>
          </div>
          <header class="header">
              <span class="login">登录</span>
              <div class="go-back">
                  <span class="arrow1"></span>
                  <span class="arrow2"></span>
              </div>
              <h1>个人图片网</h1>
          </header>
          <div class="search">
              <input type="text" placeholder="搜素你想要的图片">
              <span>搜一搜</span>
          </div>
          <ul class="type clearfix">
              <li data-id='0'>人物</li>
              <li data-id='1'>浪漫</li>
              <li data-id='2'>意境</li>
              <li data-id='3'>感悟</li>
              <li data-id='4'>风景</li>
              <li data-id='5'>房屋</li>
              <li data-id='6'>时尚</li>
              <li data-id='7'>朦胧</li>
          </ul>
          <div class="image-container">
              <div class="left-container"></div>
              <div class="right-container"></div>
          </div>
          <span class='go-top'></span>
      </section>
      <!--二级页面的渲染-->
      <section class='layer'></section>
  </div>
  <script type="text/template" id="tpl_layer">
      <div class="layer-container" style="<%=style%>">
          <img src="<%=url%>" alt="" style='width:100%'>
      </div>
      <header class="header hide">
          <div class="go-back">
              <span class="arrow1"></span>
              <span class="arrow2"></span>
          </div>
          <div class="go-next">
              <span class="arrow1"></span>
              <span class="arrow2"></span>
          </div>
          <h1><%=title%></h1>
      </header>
  </script>
  <script type="text/javascript" src='static/mod.js'></script>
 <script type="text/javascript" src='static/lib/1jquery.js'></script>
 <!-- fis3中对于文件的打包压缩是按照文件名字的顺序进行的 -->
  <script type="text/javascript" src='static/modules/app.js'></script>
  <script type="text/javascript">
   var app = require('static/modules/app')
   app();
  </script>
</body>
</html>
